<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Hi! - Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Setup */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .directory-container {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('back1.jpeg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Center Diamond Logo */
        .logo-rhombus {
            width: 160px;
            height: 160px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #E6B37E;
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(230, 179, 126, 0.6);
            z-index: 10;
            backdrop-filter: blur(10px);
            animation: pulse 3s infinite ease-in-out;
        }

        .logo-rhombus img {
            width: 130%;
            height: 130%;
            object-fit: cover;
            transform: rotate(-45deg);
        }

        /* Circular Navigation Buttons */
        .circle-btn {
            position: absolute;
            width: 140px; 
            height: 140px; 
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.7);
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.4s;
            z-index: 15;
            text-transform: uppercase;
            background-size: cover;
            background-position: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .circle-btn:hover {
            border-color: #E6B37E;
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 0 25px #E6B37E;
        }

        /* Button Backgrounds & Positions */
        .btn-video { 
            top: 15%; left: 30%; 
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('vedio.jpeg'); 
        }
        
        .btn-text { 
            top: 15%; right: 30%; 
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('text.jpeg'); 
        }
        
        .btn-voice { 
            bottom: 20%; left: 30%; 
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('call.jpeg'); 
        }
        
        .btn-logout { 
            bottom: 20%; right: 30%; 
            border-color: #ff4757; 
            /* Added logout.jpeg with a red tint for visibility */
            background-image: linear-gradient(rgba(255, 71, 87, 0.4), rgba(255, 71, 87, 0.4)), url('logout.jpeg');
        }

        /* Floating Symbols Styles */
        .floating-symbol {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: float-up var(--duration) infinite linear;
            font-size: var(--size);
            z-index: 1;
        }

        @keyframes float-up {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.08); }
        }
    </style>
</head>
<body>

    <div class="directory-container" id="container">
        <div class="logo-rhombus">
            <img src="logo.jpeg" alt="Logo" onerror="this.src='https://img.icons8.com/emoji/96/winking-face.png'">
        </div>

        <button class="circle-btn btn-video" onclick="location.href='video.html'">Video</button>
        <button class="circle-btn btn-text" onclick="location.href='text.html'">Text</button>
        <button class="circle-btn btn-voice" onclick="location.href='voice.html'">Voice</button>
        <button class="circle-btn btn-logout" onclick="location.href='login.html'">Logout</button>
    </div>

    <script>
        const symbols = ['â¤ï¸', 'ðŸŽµ', 'â­', 'âœ¨', 'ðŸŽ¶', 'ðŸ’–', 'ðŸ‘‹'];
        const container = document.getElementById('container');

        function createSymbol() {
            const el = document.createElement('div');
            el.className = 'floating-symbol';
            el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            
            const size = (Math.floor(Math.random() * 25) + 20) + 'px';
            const duration = (Math.floor(Math.random() * 6) + 6) + 's';
            const left = Math.floor(Math.random() * 100) + 'vw';
            
            el.style.setProperty('--size', size);
            el.style.setProperty('--duration', duration);
            el.style.left = left;
            el.style.bottom = '-60px';
            
            container.appendChild(el);
            
            setTimeout(() => { el.remove(); }, parseFloat(duration) * 1000);
        }

        setInterval(createSymbol, 700);
    </script>
</body>
</html>
